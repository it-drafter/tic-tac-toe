<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="icon" type="image/x-icon" href="./gfx/favicon.svg">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
</head>

<body>

        <div class="wrapper flex-container">
            <div>

                <div class="easy-hard flex-container">
                    <div id="easy">Easy</div>
                    <div id="medium">Medium</div>
                    <div id="hard">Hard</div>
                </div>

                <div class="winner flex-container">Tic-Tac-Toe</div>

                <main class="grid-container">
                    <div class="grid-item" id="0"></div>
                    <div class="grid-item" id="1"></div>
                    <div class="grid-item" id="2"></div>
                    <div class="grid-item" id="3"></div>
                    <div class="grid-item" id="4"></div>
                    <div class="grid-item" id="5"></div>
                    <div class="grid-item" id="6"></div>
                    <div class="grid-item" id="7"></div>
                    <div class="grid-item" id="8"></div>
                </main>

                <div class="newgame flex-container">New game</div>

                <footer class="flex-container">
                    <p>Design and code: drafter</p>
                    <p>March 2023</p>
                </footer>

            </div>

        </div>

</body>
</html>
